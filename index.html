            { sentence: "The cow's ___ was injured badly.", options: ["tail", "tale"], correct: "tail" },
            { sentence: "The ___ told by you is unbelievable.", options: ["tail", "tale"], correct: "tale" },

            { sentence: "They kept calling for help but in ___.", options: ["vain", "vein"], correct: "vain" },
            { sentence: "Fear makes the blood rush through the ___.", options: ["vains", "veins"], correct: "veins" },

            { sentence: "The statue was covered with a ___.", options: ["veil", "vale", "wail"], correct: "veil" },
            { sentence: "A beautiful ___ was situated below the mountains.", options: ["veil", "vale", "wail"], correct: "vale" },
            { sentence: "The ___ of the child could be heard from a distance.", options: ["veils", "vales", "wails"], correct: "wails" },

            { sentence: "The students were advised not to ___ their time.", options: ["waste", "waist"], correct: "waste" },
            { sentence: "The soldiers were tying belts rounds their ___.", options: ["wastes", "waists"], correct: "waists" },
        ];

        // --- TAILWIND CLASSES (NEW) ---
        // Yahan par humne saari styling classes ko JS mein define kar diya hai
        const baseButtonClasses = "w-full text-center px-4 py-3 border border-gray-300 rounded-lg text-gray-800 font-medium bg-white transition duration-150 ease-in-out shadow-sm block mb-3 hover:bg-indigo-50 hover:border-indigo-400 hover:ring-2 hover:ring-indigo-300";
        
        // Jab user sahi answer chunta hai (Dark Green)
        const selectedCorrectClasses = "w-full text-center px-4 py-3 border border-green-700 rounded-lg text-white font-bold bg-green-600 shadow-lg block mb-3";
        
        // Jab user galat chunta hai (Red)
        const selectedIncorrectClasses = "w-full text-center px-4 py-3 border border-red-600 rounded-lg text-white font-bold bg-red-500 shadow-lg block mb-3";
        
        // Jab user galat chunta hai, toh sahi answer ko dikhane ke liye (Light Green)
        const correctUnselectedClasses = "w-full text-center px-4 py-3 border border-green-500 rounded-lg text-green-700 font-bold bg-green-100 block mb-3";
        
        // Disabled state (common)
        const disabledClasses = "opacity-70 cursor-not-allowed";


        // --- QUIZ LOGIC VARIABLES ---
        let currentQuestionIndex = 0;
        let answered = false;
        let quizQuestions = []; 

        // DOM Elements
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const quizResultEl = document.getElementById('quiz-result');
        const quizContainerEl = document.getElementById('quiz-container');


        // --- HELPER FUNCTIONS ---
        
        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- CORE QUIZ FUNCTIONS ---
        
        function initializeQuiz() {
            // Shuffle the original homophone data to create a new quiz order
            quizQuestions = shuffleArray([...homophoneData]); 
            currentQuestionIndex = 0;
            answered = false;
            
            quizResultEl.classList.add('hidden');
            restartButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            nextButton.disabled = true; // Disable next until answered
            nextButton.textContent = 'Next Question';
            quizContainerEl.classList.remove('hidden');

            loadQuestion();
        }

        // Function to display the current question
        function loadQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }
            
            answered = false;
            nextButton.disabled = true;
            optionsContainerEl.innerHTML = '';
            
            const currentQ = quizQuestions[currentQuestionIndex];
            
            // Display the sentence with the blank
            questionTextEl.textContent = currentQ.sentence;
            
            // Create a button for each homophone option
            currentQ.options.forEach((option) => {
                const button = document.createElement('button');
                button.textContent = option;
                // Yahan humne base classes ko seedha apply kiya
                button.className = baseButtonClasses; 
                
                // When clicked, check the answer
                button.onclick = () => checkAnswer(button, option, currentQ.correct);

                optionsContainerEl.appendChild(button);
            });
        }
        
        // Function to check the user's answer
        function checkAnswer(selectedButton, selectedOption, correctOption) {
            if (answered) return; 
            answered = true;
            nextButton.disabled = false;
            
            // Disable all option buttons
            const allButtons = Array.from(optionsContainerEl.children);
            
            if (selectedOption === correctOption) {
                // 1. User picked the correct answer: Make it DARK GREEN
                selectedButton.className = `${selectedCorrectClasses} ${disabledClasses}`;
                // Disable others
                allButtons.forEach(button => {
                    if (button !== selectedButton) button.className = `${baseButtonClasses} ${disabledClasses}`;
                });
            } else {
                // 2. User picked the wrong answer
                // Make their selection RED
                selectedButton.className = `${selectedIncorrectClasses} ${disabledClasses}`;
                
                // Find the correct button and make it LIGHT GREEN
                allButtons.forEach(button => {
                    if (button.textContent === correctOption) {
                        button.className = `${correctUnselectedClasses} ${disabledClasses}`;
                    } else if (button !== selectedButton) {
                        button.className = `${baseButtonClasses} ${disabledClasses}`;
                    }
                });
            }
        }

        // --- MOVEMENT FUNCTION ---

        function moveToNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // Assign event handlers
        nextButton.onclick = moveToNextQuestion;

        // Function to show the final results
        function showResults() {
            quizContainerEl.classList.add('hidden');
            quizResultEl.classList.remove('hidden');
            
            restartButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
        }

        // Start the quiz on page load
        window.onload = initializeQuiz;

    </script>
